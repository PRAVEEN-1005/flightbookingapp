name: Django CI/CD
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
 
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
 
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint bandit pylint-django
 
      - name: Run migrations
        run: python manage.py migrate
        working-directory: flightbooking
 
      - name: Run Pylint
        run: |
          pylint --rcfile=../.pylintrc bookings || true
        working-directory: flightbooking
 
      - name: Run Bandit
        run: |
          cd flightbooking
          bandit -r bookings || true
 

  deploy:

    needs: build

    runs-on: ubuntu-latest
 
    steps:

      - name: Deploy to EC2

        uses: appleboy/ssh-action@v0.1.10

        with:

          host: ${{ secrets.EC2_HOST }}

          username: ubuntu

          key: ${{ secrets.EC2_SSH_KEY }}

          script: |

            set -e

            echo "ðŸš€ Updating system and syncing repo..."
 
            # ensure dependencies

            sudo apt update -y

            sudo apt install -y python3-venv git
 
            # navigate to correct project root

            cd /home/ubuntu
 
            # clone or update repo in the correct path

            if [ ! -d "flightbookingapp-main/.git" ]; then

              git clone https://github.com/PRAVEEN-1005/django-flight-booking.git flightbookingapp-main

            fi
 
            cd flightbookingapp-main

            git fetch origin main

            git reset --hard origin/main
 
            # activate virtual environment

            source venv/bin/activate

            pip install --upgrade pip

            pip install -r requirements.txt
 
            # restart app services

            sudo systemctl daemon-reload

            sudo systemctl restart gunicorn

            sudo systemctl reload nginx
 
            echo "âœ… Deployment complete!"

 