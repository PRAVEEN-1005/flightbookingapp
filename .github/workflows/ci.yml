name: Django CI/CD
 
on:

  push:

    branches: [ main ]

  pull_request:

    branches: [ main ]
 
jobs:

  build:

    runs-on: ubuntu-latest
 
    steps:

      - name: Checkout repository

        uses: actions/checkout@v3
 
      - name: Set up Python

        uses: actions/setup-python@v4

        with:

          python-version: "3.11"
 
      - name: Install dependencies

        run: |

          python -m pip install --upgrade pip

          pip install -r requirements.txt

          pip install pylint bandit pylint-django
 
      - name: Run migrations

        run: python manage.py migrate

        working-directory: flightbooking
 
      - name: Run Pylint

        run: |

          pylint --rcfile=../.pylintrc bookings || true

        working-directory: flightbooking
 
      - name: Run Bandit

        run: |

          cd flightbooking

          bandit -r bookings || true
 
  deploy:

    needs: build

    runs-on: ubuntu-latest
 
    steps:

      - name: Deploy to EC2

        uses: appleboy/ssh-action@v0.1.10

        with:

          host: ${{ secrets.EC2_HOST }}

          username: ubuntu

          key: ${{ secrets.EC2_SSH_KEY }}

          script: |

            set -e

            echo "üöÄ Updating system and syncing repo..."

            sudo apt update -y

            sudo apt install -y python3-venv git

            cd /home/ubuntu
 
            # ‚úÖ Load GitHub token for authenticated clone

            export GH_TOKEN=${{ secrets.GH_TOKEN }}

            export GIT_USER=${GITHUB_ACTOR}
 
            if [ -d "flightbookingapp-main/.git" ]; then

              echo "üîÅ Existing repo found. Pulling latest changes..."

              cd flightbookingapp-main

              git fetch origin main

              git reset --hard origin/main

            else

              echo "üÜï Cloning repository..."

              rm -rf flightbookingapp-main

              git clone https://${GIT_USER}:${GH_TOKEN}@github.com/PRAVEEN-1005/django-flight-booking.git flightbookingapp-main

              cd flightbookingapp-main

            fi
 
            # ‚úÖ Set up or activate virtual environment

            source venv/bin/activate || python3 -m venv venv && source venv/bin/activate

            pip install --upgrade pip

            pip install -r requirements.txt
 
            # ‚úÖ Restart Django app services

            sudo systemctl daemon-reload

            sudo systemctl restart gunicorn

            sudo systemctl reload nginx
 
            echo "‚úÖ Deployment complete!"

 